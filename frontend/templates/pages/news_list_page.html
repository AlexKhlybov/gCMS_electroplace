{% extends 'base.html' %}
{% load static %}


{% block content %}
<div class="container  my-5">
    {% for el in news %}
        <div class="card mb-3">
            <div class="row no-gutters">
            <div class="col-md-4  d-flex">
                <div class="justify-content-center  align-items-center" style="margin: 0 auto; padding: 10px;">
                    <img class="img" src="{{ el.image.url }}" alt="{{ el.title_news }}">
                </div>
            </div>
            <div class="col-md-8">
                <div class="card-body w-100">
                <h5 class="card-title">{{ el.title_news }}</h5>
                <p class="card-text">{{ el.subtitle }}</p>
                <p class="card-text"><small class="text-muted">Последнее обновление 3 минуты назад</small></p>
                <a href="{{ el.absolute_url }}" class="text-decoration-none" style="text-align: right;">Подробнее</a>
                </div>
            </div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock content %}
